<title>CineBox - Modern Design</title>

<style>
:root {
  --bg: #0f172a;
  --card: #1e293b;
  --primary: #6366f1;
  --secondary: #22c55e;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --watch-bg: linear-gradient(135deg,#6366f1,#22c55e);
}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Poppins',sans-serif;background:radial-gradient(circle at top,#1e293b,var(--bg));color:var(--text);}
header{padding:20px 40px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
.logo{font-size:28px;font-weight:700;color:var(--primary);letter-spacing:1px;margin-bottom:10px;}
nav, .genres-filter{display:flex;gap:12px;flex-wrap:wrap;align-items:center;}
nav button, .genres-filter button{background:var(--card);border:none;color:var(--muted);padding:8px 20px;border-radius:999px;font-size:14px;cursor:pointer;transition:0.3s,transform 0.3s;}
nav button.active, nav button:hover, .genres-filter button.active, .genres-filter button:hover{color:var(--text);background:var(--primary);transform:scale(1.05);}
#toggleGenres{background:var(--secondary);color:white;padding:8px 16px;border-radius:12px;cursor:pointer;transition:0.3s;}
#toggleGenres:hover{opacity:0.85;transform:scale(1.05);}
.container{padding:20px 40px 40px;}
.section-title{font-size:22px;font-weight:600;margin:20px 0;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(190px,1fr));gap:20px;}
.card{background:var(--card);border-radius:18px;overflow:hidden;transition:transform .4s,box-shadow .4s;cursor:pointer;}
.card:hover{transform:translateY(-8px) scale(1.03);box-shadow:0 20px 40px rgba(99,102,241,0.25);}
.poster{width:100%;height:280px;object-fit:cover;}
.info{padding:14px;}
.title{font-size:15px;font-weight:600;margin-bottom:6px;}
.meta{display:flex;justify-content:space-between;font-size:13px;color:var(--muted);}
.badge{background:rgba(99,102,241,0.15);color:var(--primary);padding:4px 10px;border-radius:999px;font-size:12px;}

/* Modal */
#modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);backdrop-filter:blur(6px);align-items:center;justify-content:center;z-index:100;transition:opacity 0.3s;opacity:0;}
#modal.show{display:flex;opacity:1;}
#modalContent{background:#020617;width:90%;max-width:900px;border-radius:20px;overflow:hidden;display:grid;grid-template-columns:1fr 1fr;transform:translateY(-20px);transition:transform 0.3s;}
#modal.show #modalContent{transform:translateY(0);}
#modalContent img{width:100%;height:100%;object-fit:cover;}
#modalContent div{padding:28px;}
#modalContent h2{font-size:26px;margin-bottom:10px;}
#modalContent p{color:#e5e7eb;line-height:1.6;}
#modalContent span{display:inline-block;padding:6px 14px;border-radius:999px;background:rgba(99,102,241,.15);color:#6366f1;margin-bottom:10px;}
#modalContent #modalGenres{margin-top:10px;color:#9ca3af;font-size:14px;}
#watchButton{
  display:inline-block;
  margin-top:20px;
  background:var(--watch-bg);
  padding:12px 28px;
  border-radius:999px;
  color:white;
  text-decoration:none;
  font-weight:700;
  font-size:15px;
  transition:0.3s;
  box-shadow:0 6px 15px rgba(0,0,0,0.3);
}
#watchButton:hover{transform:scale(1.05);box-shadow:0 8px 20px rgba(0,0,0,0.5);}
#modalContent button{margin-top:12px;background:#6366f1;border:none;padding:10px 22px;border-radius:12px;color:white;cursor:pointer;transition:0.3s;}
#modalContent button:hover{opacity:0.9;}
@media(max-width:600px){header{padding:20px;}.container{padding:0 20px 30px;}.card .poster{height:200px;}#modalContent{grid-template-columns:1fr;}}







.site-footer {
  background-color: #050f28;   /* أزرق غامق أنيق */
  color: #f0f0f0;              /* نص فاتح */
  text-align: center;
  padding: 12px 0;             /* ارتفاع أقل */
  margin-top: 30px;

  /* الأطراف الدائرية */
  border-top-left-radius: 25px;
  border-top-right-radius: 25px;
}

.footer-content {
  max-width: 900px;
  margin: auto;
}

.footer-links {
  list-style: none;
  padding: 0;
  margin: 8px 0 0;
  display: flex;
  justify-content: center;
  gap: 18px;
}

.footer-links a {
  color: #ffcc00;              /* لون ذهبي متناسق مع الأزرق */
  text-decoration: none;
  font-weight: bold;
}

.footer-links a:hover {
  color: #ffd633;              /* درجة أفتح عند المرور */
  text-decoration: underline;
}


.site-footer p {
  font-size: 14px;
  color: #ccc;          /* لون رمادي فاتح */
  margin: 8px 0 0;
}


</style>

const grid = document.getElementById('grid');
const modal = document.getElementById('modal');
const modalImage = document.getElementById('modalImage');
const modalTitle = document.getElementById('modalTitle');
const modalYear = document.getElementById('modalYear');
const modalType = document.getElementById('modalType');
const modalDesc = document.getElementById('modalDesc');
const modalGenres = document.getElementById('modalGenres');
const watchButton = document.getElementById('watchButton');
const genresContainer = document.getElementById('genresContainer');
const toggleGenresBtn = document.getElementById('toggleGenres');

let currentFilter = 'all';
let currentGenre = 'all';

// Generate Genre Buttons
let allGenres = [];
items.forEach(item => { allGenres.push(...item.genres); });
allGenres = [...new Set(allGenres)];
allGenres.forEach(genre => {
  const btn = document.createElement('button');
  btn.textContent = genre;
  btn.onclick = () => filterGenre(genre, btn);
  genresContainer.appendChild(btn);
});

function render(){
  grid.innerHTML='';
  items.filter(item => (currentFilter==='all'||item.type===currentFilter) &&
                       (currentGenre==='all'||item.genres.includes(currentGenre)))
       .forEach(item => {
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML=`<img class="poster" src="${item.image}"/><div class="info"><div class="title">${item.title}</div><div class="meta"><span>${item.year}</span><span class="badge">${item.type}</span></div></div>`;
    card.onclick = () => openModal(item);
    grid.appendChild(card);
  });
}

function filter(type,btn){
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  currentFilter = type;
  render();
}

function filterGenre(genre, btn){
  document.querySelectorAll('.genres-filter button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  currentGenre = genre;
  render();
}

toggleGenresBtn.onclick = () => {
  if(genresContainer.style.display === 'none'){
    genresContainer.style.display = 'flex';
    toggleGenresBtn.textContent = 'Hide Genres';
  } else {
    genresContainer.style.display = 'none';
    toggleGenresBtn.textContent = 'Show Genres';
  }
};

function openModal(item){
  modal.classList.add('show');
  modalImage.src = item.image;
  modalTitle.textContent = item.title;
  modalYear.textContent = item.year;
  modalType.textContent = item.type;
  modalDesc.textContent = item.description;
  if(item.genres && item.genres.length>0){
    modalGenres.textContent = "Genres: " + item.genres.join(", ");
  } else { modalGenres.textContent = ""; }
  if(item.watchLink){ watchButton.style.display = 'inline-block'; watchButton.href = item.watchLink; }
  else { watchButton.style.display = 'none'; }
}

function closeModal(){ modal.classList.remove('show'); }

render();
</script>
